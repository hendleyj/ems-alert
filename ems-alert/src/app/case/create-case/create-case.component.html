<mat-card>
  <!-- Header -->
  <mat-card-header>
    <mat-card-title>
      <h2>Submit Alert</h2>
    </mat-card-title>
  </mat-card-header>


  <!-- Form -->
  <mat-card-content>
    <form [formGroup]="caseForm" novalidate>
      <!-- Address Input -->
      <div id="location-div">
        <mat-form-field style="width: 100%">
          <input matInput formControlName="location" placeholder="Address (i.e. 1234 N Main St, Milwaukee, WI 53211)"  ng-required>
        </mat-form-field>
      </div>

      <!-- Respondee Name Input -->
      <div id="respondee-name-div">
        <mat-form-field style="width: 100%">
          <input matInput formControlName="respondee_name" placeholder="Patient Name" ng-required>
        </mat-form-field>
      </div>

      <!-- Notes List -->
      <div id="notes-div">
        <mat-form-field style="width: 100%">
          <textarea matInput rows="4" formControlName="notes" ng-required placeholder="Notes" style="width:100%;"></textarea>
        </mat-form-field>
      </div>
    </form>

    <!-- Footer -->
    <div>
      <button mat-button class="create-case-button" (click)="reset()">Cancel</button>
      <button mat-button class="create-case-button" [disabled]="!caseForm.valid" (click)="onSubmit(); reset()">Alert</button>
    </div>
  </mat-card-content>
</mat-card>
